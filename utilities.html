<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    .kotak {
        height: 100px;
        width: 100px;
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png" alt="Bootstrap" width="40">
            Bootstrap
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- End of Navbar -->

    <!-- Utilities - Background -->
    <div class="container">
        <div class="bg-primary">
            Testing Utilities Background
        </div>
        <br>
        <div class="bg-primary bg-gradient">
            Testing Utilities Background
        </div>
        <br>
    </div>
    <!-- End of Utilities - Background -->

    <!-- Utilities - Border -->
    <div class="container d-flex justify-content-center text-center">
        <div class="row">
            <div class="col">
                <div class="kotak border border-black  me-1">
                    Testing Utilities Border
                </div>
            </div>
            <div class="col">
                <div class="kotak border border-black">
                    Testing Utilities Border
                </div>
            </div>
        </div>
    </div>
    <!-- End of Utilities - Border -->


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
